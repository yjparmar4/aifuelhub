name: Auto-Publish Scheduled Blog Posts

on:
  schedule:
    # Runs daily at 9 AM UTC (2:30 PM IST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  publish-blogs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Publish scheduled posts
        run: npm run schedule-posts publish-now
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Commit database changes (if any)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-publish scheduled blog posts [skip ci]"
          
      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Failed to publish scheduled blog posts"
          echo "Check the workflow logs for details"
